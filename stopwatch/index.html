<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Laps</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="header"> Stopwatch </h1>
    <div class="container">
      <div class="time">
        <span id="hr" >00 :</span>
        <span id="min" >00 :</span>
        <span id="sec" >00 :</span>
        <span id="ms" >00</span>
  
      </div>
  
      <div class="button" >
        <button class="btn" id="start" >Start</button>
        <button class="btn" id="stop"> stop </button>
        <button class="btn" id="reset" >Reset</button>
        <button class="btn" id="lap">lap</button>
      </div>
        <div class="display">
          <h1>Time laps</h1>
         
          </div>
          <ul id="display" >
            
          </ul>
        <script src="script.js" > </script>
    </div>
  
</body>

</html>
